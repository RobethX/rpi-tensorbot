<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width, minimum-scale=1">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
		<link rel="shortcut icon" href="http://animationsa2z.com/attachments/Image/penguin/penguin3.gif">
	</head>

	<body>
		<div class="main">
			<form method="post" action="/reset">
				<p id="reset">
				<button type=submit class="button" value=Reset>Reset</button>
				</p>
			</form>
			<form method="post" action="/calibrate">
				<p id="calibrate">
				<button type=submit class="button" value=Calibrate>Calibrate</button>
				</p>
			</form>
			<form method="post" action="/start">
				<p id="start">
				Episodes: 
				<input type=number name=episodes class="form" min=0 step=1 value=1 style='width:5em'>
				<input type=submit class="button" value=Start>
				</p>
			</form>
			<form method="post" action="/stop">
				<p id="stop">
				<button type=submit class="button" value=Stop>Stop</button>
				</p>
			</form>
			<form method="post" action="/kill">
				<p id="kill">
				<button type=submit class="button" value=Kill>Force Stop</button>
				</p>
			</form>
			<form method="post" action="/shutdown">
				<p id="shutdown">
				<button type=submit class="button" value=Kill>Shut Down RaspberryPi</button>
				</p>
			</form>
		</div>
	</body>
</html>
